<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.1</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
   <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message"></div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" id="editForm" action="/accesstoken/index.php/AccessToken/Update" >
         <input type="hidden"  name="type_id" placeholder="彩票ID" value='3' />
        <input type="hidden"  name="id" placeholder="彩票ID" value='9' />
            <input type="text" name="name" placeholder="彩票名"/>
            <hr class="hr15">
             <input type="text" name="code" placeholder="彩票编码"/>
            <hr class="hr15">
             <input type="text" name="remarks" placeholder="彩票备注"/>
           
            
            <input value="保存" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
       
    </div>
    
</body>
</html>
