<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.1</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
   <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message"></div>
      <div id="darkbannerwrap">开奖历史</div>
        
        <form method="get" id="editForm" action="/lotteryhistory/index.php/Lotteryhistory" >
        
        <input type="text"  name="type" placeholder="彩票种类名称编码"  />
         <hr class="hr15">
             <input type="radio" name="time" value="0" />当前最新一条 &nbsp;&nbsp;
             <input type="radio" name="time" value="1"  />全部
         <hr class="hr15">
             <input type="text" name="page" placeholder="当前页"/>
        <hr class="hr15">
            <input type="text" name="split" placeholder="每页数量"/>
        
        <input value="查询" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
        </form>
       
    </div>
     <script>
     function putSave() {
        let data =  $("#editForm").serialize();
        const url=`/lotterytype/index.php/LotteryType/Update`
        // console.log(data)
        alert(data)
         $.ajax({
            url:url,
            type:"post",
            dataType:"json",
            timeout:10000,
            data:data,
            success:function(res){
                  console.log("res=====",res);
                   if(res.success){
                      
                    //  window.location.href = '/admin/signin'
                    }
                    else{
                       
                        console.log("errr====",res);
                    }
            }
        });
         return false;
      }
    </script>
</body>
</html>
