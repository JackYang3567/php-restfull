<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.1</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
   

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message"></div>
        <div id="darkbannerwrap">添加彩票种类</div>
        
        <form method="post" action="/lottery/index.php/Lottery/Add" >
            <select name="type_id" id="cls" lay-verify="required" lay-filter="myselect">
                    <option value="">请选择彩种类型</option>
                                        <option value="1">高频彩种</option>
                                        <option value="2">低频彩种</option>
                                        <option value="3">十一选五</option>
                                        <option value="4">快三</option>
                                        <option value="5">快乐十分</option>
                                        <option value="6">极速彩种</option>
                                        <option value="7">境外彩种</option>
                                        <option value="8">计算型彩种</option>
                                    </select>
            <hr class="hr15">
            <input type="text" name="name" placeholder="彩票名"/>
            <hr class="hr15">
             <input type="text" name="code" placeholder="彩票编码"/>
            <hr class="hr15">
             <input type="text" name="remarks" placeholder="彩票备注"/>
           
            
            <input value="保存" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
       
    </div>

</body>
</html>
