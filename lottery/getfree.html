<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.1</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
   

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message"></div>
        <div id="darkbannerwrap">获取免费试用API</div>
        
        <form method="post" action="/lottery/index.php/Lottery/FreeApi" >
           <select name="cls" id="cls" lay-verify="required" lay-filter="myselect">
                    <option value="">请选择彩种类型</option>
                                        <option value="1">高频彩种</option>
                                        <option value="2">低频彩种</option>
                                        <option value="3">十一选五</option>
                                        <option value="4">快三</option>
                                        <option value="5">快乐十分/农场类</option>
                                        <option value="6">六合彩类</option>
                                        <option value="7">28类</option>
                                        <option value="8">极速彩种</option>
                                        <option value="9">时时彩类</option>
                                        <option value="10">境外彩种</option>
                                        <option value="11">其他类</option>
                                    </select>
            <hr class="hr15">
               <select name="code" id="cls" lay-verify="required" lay-filter="myselect">
            <option value="">请选择彩种类型</option>
                                        <option value="ffc">[ffc]XX分分彩</option>
                                        <option value="jsks">[jsks]江苏快三</option>
                                        <option value="ahks">[ahks]安徽快三</option>
                                        <option value="hbks">[hbks]湖北快三</option>
                                        <option value="hebks">[hebks]河北快三</option>
                                        <option value="tjssc">[tjssc]天津时时彩</option>
                                    </select>
            <hr class="hr15">
             <input type="text" name="captcha" />
             <img src="/handler/session.php?type=free" />
            
            <input value="获取实时采集试用账号" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
       
    </div>

</body>
</html>
