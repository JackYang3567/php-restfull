<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message"></div>
        <div id="darkbannerwrap">支付  </div>
        
        <form method="post" action="/payment/index.php/Payment/Add" >
        <input type="text" name="member_id" checked  placeholder="会员id "/>            
            <hr class="hr15">
        <input type="text" name="payer" checked  placeholder="会员名"/>
           <hr class="hr15">
        <input type="text" name="amount" placeholder="付款金额"/>

        <input type="text" name="pay_account_four"  placeholder="转账单号最后四位"/>
          <hr class="hr15">
        <input type="text" name="method"  placeholder="支付方式"/>  
           <hr class="hr15">
        <input type="text" name="time"  placeholder="支付时间"/>    
            
            <input value="立即提交" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
       
    </div>

</body>
</html>
